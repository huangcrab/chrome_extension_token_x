<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TokenX</title>
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="model-header">
      <h1 class="logo">
        <img src="img/x_blue.png" alt="Token" class="logo-icon" /> Token
        <span class="version">(1.0.0)</span>
      </h1>
    </div>

    <div class="model-content">
      <input type="text" name="url" /> <button class="button">Add</button>
      <textarea>Extracting Token...</textarea>
    </div>
    <div class="model-icons">
      <div class="flex-container">
        <div class="flex">
          <i class="copy fa fa-copy"></i>
        </div>
        <div class="flex">
          <i class="refresh fa fa-refresh"></i>
        </div>
      </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="extract.js"></script>
  </body>
</html>
